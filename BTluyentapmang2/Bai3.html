<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số lượng phần tử của mảng: ");
    let arr = new Array(num);

    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập phần tử thứ " + (i + 1));
    }

    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
        if (isNaN(arr[i])){
            count ++;
        }
    }
    alert("Số kí tự số trong mảng là: "+(num -count));
</script>
</body>
</html>
