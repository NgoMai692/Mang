<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số lượng phần tử của mảng: ");
    let arr = new Array(num);

    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }
    let num1 = +prompt("Nhập vào một số nguyên V: ");

    let check = true
    for (let i = 0; i < arr.length; i++) {
        if (num1 === arr[i]){
            alert("V is in the array");
            check = false;
            break;
        }
    }
    if (check){
        alert("V is not in the array")
    }
</script>
</body>
</html>
