<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>

<script>
    let num = +prompt("Nhập số lượng phần tử của mảng: ");
    let arr = new Array(num);

    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }

    let count = 0;
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0){
            count++;
            result.push(arr[i]);
        }
    }
    alert("Số các số nguyên âm trong chuỗi là: " + count +" là :"+ result.join());

</script>
</body>
</html>
