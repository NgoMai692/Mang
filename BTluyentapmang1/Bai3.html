<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<p id="display2"></p>
<script>
    let num = +prompt("Nhập số lượng phần tử của mảng: ")
    let arr = new Array(num)

    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ "+ (i+1));
    }
    let max = arr[0];
    let sum =0;
    let index = 0;
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]){
            max = arr[i];
            sum += arr[i];
            index = i;
        }
    }
    // alert("Phần tử có giá trị lớn nhất là: "+max+ " ở vị trí là: ");
    document.getElementById("display").innerText = (arr.join());
    document.getElementById("display1").innerText = ("Phần tử có giá trị lớn nhất là: "+max+ " ở vị trí là: "+ index);
    document.getElementById("display2").innerText = ("Giá trị trung bình của các phần tử trong mảng là: "+ (sum/num));

</script>
</body>
</html>
