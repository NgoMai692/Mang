<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số lượng phần tử của mảng: ")
    let arr = new Array(num)

    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ "+ (i+1));
    }

    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10){
            count++;
        }
    }
    alert("trong mảng có "+ count +" số nguyên lớn hơn hoặc bằng 10");
</script>


</body>
</html>
