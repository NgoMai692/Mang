<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>

    let num = +prompt("Nhập số lượng phần tử của mảng: ")
    let arr = new Array(num)

    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ "+ (i+1));
    }

    let max = arr[0];
    let index = 0;
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]){
            max = arr[i];
            index = i;
        }
    }
    alert("Phần tử có giá trị lớn nhất là: "+max+ " ở vị trí là: "+ index);
</script>

</body>
</html>
