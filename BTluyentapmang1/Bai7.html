<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<p id="display2"></p>
<script>
    let num = +prompt("Nhập số lượng phần tử của mảng: ");
    let arr = new Array(num);

    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }
    document.getElementById("display").innerText = (arr.join());
    let num1 = +prompt("Nhập vào một số nguyên V: ");
    document.getElementById("display1").innerText = (num1);
    for (let i = 0; i < arr.length; i++) {
        if (num1 === arr[i]){
            arr.splice(i,1);
        }
    }
    document.getElementById("display2").innerText = (arr.join());

</script>
</body>
</html>
