<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<script>
    let num = +prompt("Nhập số lượng phần tử của mảng: ");
    let arr = new Array(num);

    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ "+ (i+1));
    }
    document.getElementById("display").innerText = (arr.join());
    let first = 0;
    let last = arr.length - 1;

    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.getElementById("display1").innerText = (arr.join());
</script>
</body>
</html>
