<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<input type="text" id="input">
<button onclick="changText()">changText</button>
<P id="display"></P>
<script>
    function changText() {
        let string = document.getElementById("input").value.toString();
        const UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let resule = [];


        for (let i = 0; i < string.length; i++) {
            if (UPPER.includes(string[i])) {
                resule.push(string[i].toLowerCase());
            } else if (LOWER.includes(string[i])) {
                resule.push(string[i].toLocaleUpperCase());
            }
        }
        document.getElementById("display").innerText = resule.join('');

    }

</script>
</body>
</html>
