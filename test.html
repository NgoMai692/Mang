<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timsolonthu2</title>
</head>
<body>
<script>
  let a = [1,2,6,4,5];
    max = 0;
    num2 =0;
  for (let i = 0; i < a.length; i++) {
      if(max < a[i]){
          num2 = max;
          max = a[i];
      }
  }
  alert("Số lớn nhất là: "+ max +" Số lớn thứ 2 là: " + num2);
</script>
</body>
</html>
